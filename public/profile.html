<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Link with JavaScript</title>
    <link rel="stylesheet" href="./css/profile.css">
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script>
        $(function () {
        // Load the header and pass the brand link and name
        $("#header-container").load("header.html", function () {
            // Replace 'BRAND_LINK' and 'BRAND_NAME' with the desired values for this page
            $("#header-container .navbar-brand").attr("href", "profile.html");
            $("#header-container #brandName").text("Thông tin cá nhân");
        });
        });
    </script>
</head>
<body class="sub_page">

    <div class="hero_area"> 
        <!-- header section strats -->
        <div id="header-container"></div>
    </div>
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <h2>Hình đại diện</h2>
    </nav>
    <div style="float: left; width: 25%; background-image: url(./images/br1.png);">
        <!-- Profile picture card -->
        <input type="file" id="inputImage" style="display: none;">
        <div class="card-body text-center">
            <!-- Profile picture image -->
            <img id="profileImage" class="img-account-profile rounded-circle mb-2" src="./images/cogai.jpg" alt="">
            <!--Profile picture upload button -->
            <label for="inputImage" class="btn btn-primary">Tải hình lên</label> 
        </div>
    </div>
    <div style="width: 50%; float: right; margin-right: 20%;">
        <!-- Account details card-->
        <div style="background-color: rgba(131, 246, 189, 0.3); padding-left: 5%; padding-top: 3%;">
                <form>
                    <!-- Form Group (name)-->
                    <div>
                        <label for="inputFirstName">Họ và tên</label>
                        <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="Lê Thị A">
                    </div>
                    <div>
                        <!-- Form Group (location)-->
                        <div>
                            <label  for="inputLocation">Địa chỉ</label>
                            <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" value="Quận 9, TP.HCM">
                        </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div>
                            <label  for="inputEmailAddress">Địa chỉ email</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com">
                        </div>
                        <!-- Form Row-->
                        <!-- Form Group (phone number)-->
                        <div>
                            <label  for="inputPhone">Số điện thoại</label>
                            <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="555-123-4567">
                        </div>
                        <!-- Form Group (birthday)-->
                        <div>
                            <label  for="inputBirthday">Ngày sinh</label>
                            <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="06/10/1988">
                        </div>
                        <!-- Form Group (password) -->
                        <div>
                            <label  for="inputPassword">Mật khẩu</label>
                            <input class="form-control" id="inputPassword" type="password" placeholder="Nhập mật khẩu">
                        </div>
                        <!-- Form Group (confirm password) -->
                        <div>
                            <label  for="inputConfirmPassword">Xác nhận mật khẩu</label>
                            <input class="form-control" id="inputConfirmPassword" type="password" placeholder="Xác nhận lại mật khẩu">
                        </div>
                    </div>
                </form>
            <!-- Save changes button-->
            <div><button id="saveChangesBtn" type="button" style="margin-top: 5%; margin-bottom: 5%; background-color: rgb(36, 187, 13); color: white; border-color: rgb(36, 187, 13);">Save changes</button></div>
        </div>
    </div>
    <script type="module" src="./scripts/profile.js"></script>  
</body>
</html>
