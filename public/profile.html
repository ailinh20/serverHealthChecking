<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Link with JavaScript</title>
    <link rel="stylesheet" href="./css/profile.css">
</head>
<body>
<div class="container-xl px-4 mt-4">
  <!-- Account page navigation-->
  <nav class="nav nav-borders">
      <h2>Thông tin cá nhân</h2>
  </nav>
  <hr class="mt-0 mb-4">
  <div class="row">
    <div class="col-xl-4">
      <!-- Profile picture card -->
      <div class="card mb-4 mb-xl-0">
          <div class="card-header">Ảnh đại diện</div>
          <input type="file" id="inputImage" style="display: none;">
          <div class="card-body text-center">
              <!-- Profile picture image -->
              <img id="profileImage" class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
              <!--Profile picture upload button -->
              <label for="inputImage" class="btn btn-primary">Tải hình lên</label>
          </div>
      </div>
  </div>
      </div>
      <div class="col-xl-8">
          <!-- Account details card-->
          <div class="card mb-4">
              <div class="card-body">
                  <form>
                      <!-- Form Row-->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (first name)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputFirstName">Họ và tên</label>
                              <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="Lê Thị A">
                          </div>
                      </div>
                      <!-- Form Row        -->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (organization name)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputOrgName">Nghề nghiệp</label>
                              <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name" value="Nhân viên văn phòng">
                          </div>
                          <!-- Form Group (location)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputLocation">Địa chỉ</label>
                              <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" value="Quận 9, TP.HCM">
                          </div>
                      </div>
                      <!-- Form Group (email address)-->
                      <div class="mb-3">
                          <label class="small mb-1" for="inputEmailAddress">Địa chỉ email</label>
                          <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com">
                      </div>
                      <!-- Form Row-->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (phone number)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputPhone">Số điện thoại</label>
                              <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="555-123-4567">
                          </div>
                          <!-- Form Group (birthday)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputBirthday">Ngày sinh</label>
                              <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="06/10/1988">
                          </div>
                          <!-- Form Group (password) -->
                          <div class="mb-3">
                            <label class="small mb-1" for="inputPassword">Mật khẩu</label>
                            <input class="form-control" id="inputPassword" type="password" placeholder="Nhập mật khẩu">
                          </div>
                          <!-- Form Group (confirm password) -->
                          <div class="mb-3">
                              <label class="small mb-1" for="inputConfirmPassword">Xác nhận mật khẩu</label>
                              <input class="form-control" id="inputConfirmPassword" type="password" placeholder="Xác nhận lại mật khẩu">
                          </div>
                      </div>
                      <!-- Save changes button-->
                      <button class="btn btn-primary" type="button">Save changes</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
<script>
  document.getElementById('inputImage').addEventListener('change', function(event) {
      var fileInput = event.target;
      var file = fileInput.files[0];

      if (file) {
          var reader = new FileReader();
          reader.onload = function(e) {
              // Cập nhật nguồn ảnh trên trang web
              document.getElementById('profileImage').src = e.target.result;
          };
          reader.readAsDataURL(file);
      }
  });
</script>  
</body>
</html>
